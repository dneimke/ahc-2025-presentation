<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Speech Practice Slides</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chosen Palette: Warm Neutral Harmony (Indigo, Amber, Teal, Slate) -->
    <!-- Application Structure Plan: A single-view, card-based structure (Carousel/Slide Deck). Only one card (slide) is visible at a time, making it ideal for mobile navigation (Next/Back buttons). This structure was chosen to force focus on one talking point at a time, which is essential for practicing pacing and memorization for a speech. -->
    <!-- Visualization & Content Choices: Report Info: Speech outline/flashcards. -> Goal: Rehearsal and Pacing. -> Viz/Presentation Method: Full-screen, centered text cards (HTML/Tailwind). -> Interaction: JavaScript-controlled Next/Back buttons to navigate the cards. -> Justification: Mimics a traditional presentation clicker/notes card, which is the optimal UX for practicing a sequential talk. NO CHARTS NEEDED. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .slide-container {
            min-height: calc(100vh - 8rem);
        }

        .slide {
            transition: opacity 0.4s ease-in-out;
        }

        .text-shadow-custom {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800">

    <div class="fixed top-0 left-0 w-full bg-white shadow-md z-10">
        <div class="container mx-auto px-4 py-3">
            <h1 class="text-xl font-bold text-slate-900">Presentation Practice</h1>
            <p class="text-sm text-slate-500" id="slide-tracker">Slide 1 of 6</p>
        </div>
    </div>

    <main class="container mx-auto px-4 py-20 flex flex-col justify-center slide-container">

        <div id="slide-content"
            class="slide bg-white p-6 md:p-10 rounded-xl shadow-2xl w-full max-w-2xl mx-auto text-center">
            <!-- Content will be injected here by JavaScript -->
        </div>

    </main>

    <div class="fixed bottom-0 left-0 w-full bg-white shadow-md z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between space-x-4">
            <button id="prev-btn"
                class="flex-1 bg-slate-300 text-slate-700 font-semibold py-3 px-4 rounded-xl transition-colors hover:bg-slate-400 disabled:opacity-50"
                disabled>
                &larr; Back
            </button>
            <button id="next-btn"
                class="flex-1 bg-indigo-600 text-white font-semibold py-3 px-4 rounded-xl transition-colors hover:bg-indigo-700 disabled:opacity-50">
                Next &rarr;
            </button>
        </div>
    </div>

    <script>
        const slides = [
            {
                title: "Card 1",
                theme: "Team Spirit & Memorable Moment",
                color: "indigo",
                content: `
                    <p class="text-lg font-semibold text-slate-800">Dawso dislocating his shoulder in the First Final.</p>
                    <ul class="mt-4 list-disc list-inside text-left mx-auto max-w-sm space-y-2 text-slate-600">
                        <li>Set the scene - We've just forced the knockout final into shootouts, dawso down, umpire had given a stroke... utter chaos.</li>
                        <li>The key moment: Lying on the ground, singing the club song wincing in pain</li>
                        <li>5 minutes later, waiting for the ambulance then off to hospital.</li>
                        <li>The punchline is that Dawso made it back 3 weeks later for the grand final!</li>
                    </ul>
                `
            },
            {
                title: "Card 2",
                theme: "Unity",
                color: "teal",
                content: `
                    <p class="text-xl font-bold mb-2 text-teal-700">Unity: "Every single player stepped up."</p>
                    <ul class="list-disc list-inside text-left mx-auto max-w-sm space-y-2 text-slate-700">
                        <li>Hildo on the bench providing coaching support.</li>
                        <li>Macca racing from the airport to North East for the game.</li>
                        <li>So many other stories of players stepping and making personal sacrifices when needed.</li>
                        <li>Time spent together in the committee room watching video together and having banter</li>
                        <li>Building blocks: Relentless in last 5 minutes vs Burnside. Surged as a unit until we got the goal we needed.</li>
                    </ul>
                `
            },
            {
                title: "Card 3",
                theme: "Culture & Leadership",
                color: "amber",
                content: `
                    <p class="text-xl font-bold mb-2 text-amber-700">Belief</p>
                    <ul class="list-disc list-inside text-left mx-auto max-w-sm space-y-2 text-slate-700">
                        <li>Success built on what Gouldy and the team achieved last year.</li>
                        <li>It was clear from early on that the team carried this belief forward.</li>
                        <li>Comeback games: Woodville 3-3, Burnside 5-4, Seacliff 5-5, Burnside 1-1 (ET).</li>
                        <li>Seacliff 4-5 down, 30 seconds to play. Walshy makes a crucial tackle to regain possession. Haynes, to Macca, to Dawso, who scores! Less than 5 seconds later, the final whistle sounds</li>
                    </ul>
                    <hr class="my-4 border-amber-200">
                    <p class="text-2xl font-bold mb-4 text-amber-700">Embrace the underdog status</p>
                    <ul class="list-disc list-inside text-left mx-auto max-w-sm space-y-2 text-slate-700">
                        <li>There was also this feeling of being the underdog</li>
                        <li>Remarkably we lost only 3 games for the year - 2 of which were against the strongest two teams.</li>
                        <li>When we had significant numbers out - Buttsy, Macca, Blake, Browny, Griff, Hildo.</li>
                    </ul>
                    `
            },
            {
                title: "Card 4",
                theme: "Club & Key Contributors",
                color: "sky",
                content: `
                    <p class="text-2xl font-bold mb-4 text-sky-700">Acknowledgements</p>
                    <ul class="list-disc list-inside text-left mx-auto max-w-sm space-y-2 text-slate-700">
                        <li>Metro 5 Men's (The Phabs): <b>BBQs</b> and presence at Thursday sessions.</li>
                        <li>Premier League Men: Support <b>through the finals</b>, pushing us in training.</li>
                    </ul>
                    <hr class="my-4 border-sky-200">
                    <p class="text-xl font-bold mb-2 text-sky-700">Key Staff</p>
                    <ul class="list-disc list-inside text-left mx-auto max-w-sm space-y-2 text-slate-700">
                        <li>Metro Two Men's: <b>Mike 'Chook' Angley</b> and team (especially <b>Gobbo</b>). Acknowledge disruption/player movement.</li>
                        <li><b>Rich Tyrer</b>: Selections and general support.</li>
                    </ul>
                `
            },
            {
                title: "Card 5",
                theme: "Heartfelt Thanks to Stephen Vause",
                color: "purple",
                content: `
                    <p class="text-2xl font-bold mb-4 text-purple-700">Special Thank You: <b>Stephen 'Vausey' Vause</b></p>
                    <ul class="list-disc list-inside text-left mx-auto max-w-sm space-y-2 text-slate-700">
                        <li>Heartfelt thank you for <em>incredible dedication</em> (attended nearly every training).</li>
                        <li>Behind-the-scenes connection: <em>Shared a drink after every game</em> for reflection.</li>
                        <li>Many midweek messages to organize and prepare for the coming game and weeks ahead.</li>
                        <li>Enjoyed working with him and getting to know Steve and his family.</li>
                    </ul>
                `
            },
            {
                title: "Card 6",
                theme: "Final Statement",
                color: "rose",
                content: `
                    <p class="text-3xl italic font-extrabold text-slate-900 text-shadow-custom">The win is a testament to the hard work and dedication of everyone here.</p>
                    <hr class="my-6 border-rose-300">
                    <p>"And that's what made us champions."</p>
                `
            },
            {
                title: "Card 7",
                theme: "M1M Best & Fairest Winner",
                color: "rose",
                content: `
                    <p class="text-2xl font-bold mb-4 text-rose-700">Eddie</p>
                    <p class="text-3xl italic font-extrabold text-slate-900 text-shadow-custom">Beast of a player - sets a great example of effort and determination.</p>
                    <hr class="my-6 border-rose-300">
                    <p>It was a privilege to coach him this season.</p>
                    <p>Commitment to playing both PLM (13) and M1M (17) was outstanding.</p>
                    <p>Scored critical goals in key moments (SHC 2-2; WHC 3-3; BHC 5-4; BHC SF; SHC PF; PADHC GF).</p>
                    <p>Played through pain and injury, showing true grit and determination.</p>
                `
            },
            {
                title: "Card 8",
                theme: "M1M Best Team Person",
                color: "rose",
                content: `
                    <p class="text-2xl font-bold mb-4 text-rose-700">Haynesey</p>
                    <p class="text-3xl italic font-extrabold text-slate-900 text-shadow-custom">Hype man, team man, motivator, and committed club person.</p>
                    <hr class="my-6 border-rose-300">
                    <p>Played every minute (other than a cards) of every game</p>
                    <p>Missed only one training session all year (partner's birthday).</p>
                    <p>First runner on every DPC we had to defend.</p>
                    <p>Leadership role.</p>
                    <p>Coached U18s - critical bridge between U18s and seniors.</p>
                `
            }
        ];

        let currentSlide = 0;
        const slideContentEl = document.getElementById('slide-content');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const trackerEl = document.getElementById('slide-tracker');
        const totalSlides = slides.length;

        function updateSlide() {
            const slide = slides[currentSlide];

            // Fade out
            slideContentEl.style.opacity = '0';

            setTimeout(() => {
                // Apply color classes
                slideContentEl.className = 'slide p-6 md:p-10 rounded-xl shadow-2xl w-full max-w-2xl mx-auto text-center';
                slideContentEl.classList.add(`bg-white`);

                // Construct the inner HTML
                slideContentEl.innerHTML = `
                    <h3 class="text-3xl font-extrabold mt-2 mb-6 text-slate-900">${slide.theme}</h3>
                    <div class="p-4 bg-${slide.color}-50/50 rounded-lg">
                        ${slide.content}
                    </div>
                `;

                // Update controls and tracker
                prevBtn.disabled = currentSlide === 0;
                nextBtn.disabled = currentSlide === totalSlides - 1;
                trackerEl.textContent = `Slide ${currentSlide + 1} of ${totalSlides}`;

                // Fade in
                slideContentEl.style.opacity = '1';
            }, 300); // Match CSS transition duration
        }

        function navigateSlides(direction) {
            currentSlide += direction;
            if (currentSlide < 0) currentSlide = 0;
            if (currentSlide >= totalSlides) currentSlide = totalSlides - 1;
            updateSlide();
        }

        prevBtn.addEventListener('click', () => navigateSlides(-1));
        nextBtn.addEventListener('click', () => navigateSlides(1));

        // Initialize the first slide
        updateSlide();
    </script>

</body>

</html>
